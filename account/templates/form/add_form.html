{% extends 'base_generic.html' %}

{% block title%}新增{% endblock %}

{% block content %}
{% if msg %}
    <h4>{{msg}}</h4>
    <p><a href="{% url 'stock-detail' pk%}">返回</a></p>
{% else %}
    <p></p>
    <h4>新增&nbsp&nbsp&nbsp{{pk}}?</h4><br>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="確認" name="update">
    </form>
    <form action="" method="POST">
        <input type="button" value="取消" onclick=location.href="{% url 'stock-detail' pk %}">
    </form>
{% endif %}
{% endblock%}
